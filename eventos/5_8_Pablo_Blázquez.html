<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Verificar clave</title>
</head>
<body>
    <form name=f_clave>
            <label id="te_clave1">Ingrese la clave: </label>
            <input type="password" id="cla_1"></input>
            <br>
            <label id="te_clave2">Repita la clave: </label>
            <input type="password" id="cla_2"></input>
            <br>
        <input id="val_clave" type="button" value="Validar clave" onclick="ver_clave()">
    </form>
    <script>
        function ver_clave(){
            let pass1 = document.getElementById("cla_1").value
            let pass2 = document.getElementById("cla_2").value

            if (pass1 == pass2) {
                document.write("Clave validada")
            }
            else{
                document.write("Contraseña errónea")
            }
        }
    </script>
</body>
</html>
