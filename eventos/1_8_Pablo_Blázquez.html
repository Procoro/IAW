<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer 1 Eventos</title>
</head>
<body>
    <script>
        function alertBoton1(){
            alert("Has clicado el primer botón")
        }
        function alertBoton2(){
            alert("Has clicado el segundo botón")
        }
        function alertBoton3(){
            alert("Has clicado el tercer botón")
        }
    </script>

    <input id="boton1" value="Botón 1" type="button" onclick="alertBoton1()">
    <input id="boton2" value="Botón 2" type="button" onclick="alertBoton2()">
    <input id="boton3" value="Botón 3" type="button" onclick="alertBoton3()">
    
</body>
</html>
