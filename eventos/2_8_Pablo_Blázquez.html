<body>
    <script>
        let num = 0;
        function sumarContador(){
            for (let num = 0; num < 20; num++) {
                document.write( "El contador vale "+ num);
                break;
            }
        }

    <button id="suma" onclick="return sumarContador()">Sumar</button>
