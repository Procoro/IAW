<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 6 Bucles y funciones 2</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let suma = 0;
        for (let x = 1; x <= 10; x++) {
            let valor = Number(prompt('Ingrese un número:'));
            if (x > 5) {
                suma = suma + valor;
            }
        }
        document.write('La suma de los últimos cinco valores ingresados es: ' + suma);
    </script>
</body>
</html>
