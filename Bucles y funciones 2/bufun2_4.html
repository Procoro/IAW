
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ejercicio 4 Bucles y funciones 2</title>
</head>
<body>
    <script>
        let x = 0;
        let suma = 0;
        while (x < 5) {
        let altura = Number(prompt('Ingrese la altura'));
        suma = suma + altura;
        x = x + 1;
        }
        let promedio = suma / 5;
        document.write('La altura promedio es: ' + promedio);
    </script>
</body>
</html>
