<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ejercicio 3 Bucles y funciones 2</title>
</head>
<body>
    <script>
        let x = 0; 
        let cant1 = 0;
        let cant2 = 0;
        while (x < 10) {
            let nota = Number(prompt('Nota'));
            if (nota >= 7) {
                cant1 = cant1 + 1;
            } else {
                cant2 = cant2 + 1;
            }
            x = x + 1;
        }
        document.write('Alumnos con un 7 o m√°s : ' + cant1 + "<br>");
        document.write('Alumnos con menos de un 7: ' + cant2);
    </script>
</body>
</html>
